<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETcount</title>
    <link rel="stylesheet" href="style.css">
    <script>

        function resetForm() {
            document.getElementById("number").value = 0;
            document.forms["numberForm"].submit();
        }

        document.addEventListener("DOMContentLoaded", function () {
          const number1Input = document.getElementById('class_number1');
          const number2Input = document.getElementById('class_number2');
    
          number1Input.addEventListener('input', function () {
            const value = parseInt(number1Input.value, 10);
            if (!isNaN(value)) {
              number2Input.value = value + 1;
            } else {
              number2Input.value = '';
            }
          });
        });

      </script>
</head>
<body>

    <header class="site-description">
        <div class="container">
            <h1>PETcountへようこそ！</h1>
            <p>
                PETcountは、ペットボトルの本数を簡単にカウントできるアプリです。
                また、ごみ捨て当番の設定機能でクラスごとの当番を効率的に管理できます。<br><br>
                ※当番の設定及びメールの送信機能は2年1組のみ使えます。当番をリセットする場合はクラス番号に0を入れて送信してください。
            </p>
        </div>
    </header>

    <div class="container-wrapper">

        <section id="contact-form" class="section">
            <div class="container">
                <h2>ペットボトルカウント</h2>

                <form name="numberForm" action="https://script.google.com/macros/s/AKfycbzwNx_4oQ09zDjjB3WTe2As6ujEDBbb_iMeJDs58GWNUs2j4jaku4f0_omvu8MNgnOPjg/exec" method="POST">
                    <div class="form-group">
                        <input type="number" id="number" name="number" placeholder="本数を入力" required>
                    </div>
                    <button type="submit" class="btn-submit">カウント</button>
                    <button type="button" class="btn-reset" onclick="resetForm()">リセット</button>
                </form>
            </div>
        </section>

        <section id="contact-form-2" class="section">
            <div class="container">
            <h2>ごみ捨て当番の設定</h2>
            <form name="numberForm" action="https://script.google.com/macros/s/AKfycbxTZkmmuvw3hAEmiKrmF2ztVyCOYdc9zWMT1_eHtNLG7LWwga0_Sj_lw5JGetlItoY7Jg/exec" method="POST">
                <div class="form-group">
                    <input type="number" id="class_number1" name="class_number1" placeholder="当番1のクラス番号">
                </div>
                <div class="form-group">
                    <input type="number" id="class_number2" name="class_number2" placeholder="当番2のクラス番号">
                </div>
                <button type="submit" class="btn-submit">適用</button>
            </form>
            </div>
        </section>

    </div>

    

    

</body>
</html>
